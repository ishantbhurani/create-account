<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Create Account</title>
  </head>
  <body>
    <div class="card">
      <button class="close">&#10005;</button>
      <h1 class="title">Create an account to add posts as favorite</h1>
      <div class="actions">
        <button class="google">Sign up with Google</button>
        <button class="facebook">Sign up with Facebook</button>
        <button class="twitter">Sign up with Twitter</button>
      </div>
      <div class="updates-checkbox">
        <input type="checkbox" name="updates" id="updates" />
        <label for="updates"
          >I'm interested in updates about products and services.</label
        >
      </div>
    </div>
  </body>
</html>
